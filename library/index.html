    <button class="btnn" onclick="openForm()">Add Book</button>
    <div class="form-popup" id="myForm">

        <form action="" id="form" class="form-container">

            <input type="text" id="author" value="" required/><br>
            <label for="title">Title</label>
            <input type="text" id="title" value="" required/><br>
            <label for="Pages">Pages</label>
            <input type="number" id="pages" min="0"max="10000"  pattern="[0-9]" inputmode="numeric"  required/><br>
            <!-- <label for="toggle">Read </label>

            <label for="readornot">READ??</label>
            <select name="select" id="select">
                <option value="yes"> Yes</option>
                <option value="no">No</option>
            </select>
           
            <button type="submit" id="btn" class="btn">Submit</button>
            <button type="button" class="btn cancel" onClick="closeForm()">Close</button>

            
        </form>
    </div>

   <table>
