<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <img src="good.jpg" width="680" height="727">
        
    </div>
    <div class="signup">
        
        <p>Sign-up to get inside information </p>
        <p>Get to know inside information</p><br>
        <p>Sign Up fast</p>


        <form action="" method="post">
            <div>
            <label for="username">Username : </label>
            <input type="text" required placeholder="Enter username">
            </div>
            <div>
                <label for="email">Email : </label >
              
                <input type="email" required placeholder="Enter Email" required>
            </div>
            <div>
                <label for="password">Password : </label>
                <input type="password" required placeholder="Enter Password" required>
              
              
            </div>
            <label required ><input type="checkbox" />You accept <a href="" >Terms & conditions </a></label>
            <div>
           
            <div>
                <button type="submit" class="button">Create Account</button>

            </div>
          </form>


    </div>
</body>
</html>
